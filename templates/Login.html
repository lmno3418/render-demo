<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            background-image: url("https://images8.alphacoders.com/124/thumb-1920-1243956.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            opacity: 0.8;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .error-message {
            color: #ff0000; /* Red color for errors */
            font-size: 14px;
            margin-top: -10px; /* Adjust spacing */
            margin-bottom: 10px;
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.8); /* Light translucent white */
            border-radius: 15px; /* Rounded corners */
            padding: 20px; /* Spacing inside the form */
            max-width: 400px; /* Limit width of the form */
            margin: auto; /* Center the form */
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>
    <div id="loginForm" class="form-section">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="loginUserid">User ID:</label>
            <input type="text" id="loginUserid" name="username" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <div class="error-message">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="{{ category }}">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <button type="submit">Login</button>
        </form>
        <div class="form-toggle">
            <button onclick="toggleForm('register')">Don't have an account? Register here</button>
        </div>
    </div>

    <!-- Registration Form -->
    <div id="registerForm" class="form-section" style="display:none;">
        <h2>Register</h2>
        <form action="/register" method="post">
            <label for="registerName">Full Name:</label>
            <input type="text" id="registerName" name="name" required>

            <label for="registerUserid">User ID:</label>
            <input type="text" id="registerUserid" name="userid" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div class="form-toggle">
            <button onclick="toggleForm('login')">Already have an account? Login here</button>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            if (form === 'register') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            } else {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            }
        }
    </script>
</body>
</html>
